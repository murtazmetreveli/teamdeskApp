<ion-content class="ion-padding" [fullscreen]="false">
  <app-header [headerObj]="headerObject"></app-header>

  <ion-grid>

    <ion-row class="">
      <ion-col class="center-section ion-text-center" size="12">
        <ion-text>Click BEGIN ROUTE to scan the first
          QR code of your journey</ion-text>
      </ion-col>

      <ion-col class="flex" size="12">
        <div class="route ion-text-center" [ngClass]="{'disabled':disabled}" (click)="beginRoute()">
          <ion-text>BEGIN<br>ROUTE</ion-text>
        </div>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button fill="outline" class="btn-out-liner btn-login" (click)="logout()"> Log Out </ion-button>

      </ion-col>
    </ion-row>
    <ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
